name: "python-template"
arch: "amd64"
platform: "linux"
version: "v2.8.5"
version_schema: semver
section: "default"
priority: "extra"
maintainer: "Aidan Timson <contact@timmo.xyz>"
description: |
  A bridge for your systems.
vendor: "Timmo"
homepage: "https://python-template.timmo.dev"
license: "MIT"
contents:
  - src: ./out/*
    dst: /usr/local/share/python-template
  - src: ./scripts/python-template.desktop
    dst: /usr/share/applications/python-template.desktop
  - src: /usr/local/share/python-template/python-template
    dst: /usr/bin/python-template
    type: symlink
depends:
  - libavahi-compat-libdnssd-dev
overrides:
  apk:
    depends:
      - avahi-compat-libdns_sd
  deb:
    depends:
      - libavahi-compat-libdnssd-dev
  rpm:
    depends:
      - avahi-compat-libdns_sd-devel
